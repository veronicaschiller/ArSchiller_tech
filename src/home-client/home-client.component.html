    <p class="name-client">{{ user?.name }}</p>
    <button class="btn" id="btn-task-open">
      <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 20 20" fill="none">
        <g clip-path="url(#clip0_1_1367)">
          <path
            d="M10.0001 18.3333C14.6025 18.3333 18.3334 14.6024 18.3334 9.99999C18.3334 5.39762 14.6025 1.66666 10.0001 1.66666C5.39771 1.66666 1.66675 5.39762 1.66675 9.99999C1.66675 14.6024 5.39771 18.3333 10.0001 18.3333Z"
            stroke="#1a2e05" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" />
        </g>
        <defs>
          <clipPath id="clip0_1_1367">
            <rect width="20" height="20" fill="white" />
          </clipPath>
        </defs>
      </svg>
      <p>Demandas em aberto</p>
    </button>
    <button class="btn" id="btn-task-close">
      <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#BEF264"
        stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-handshake">
        <path d="m11 17 2 2a1 1 0 1 0 3-3" />
        <path
          d="m14 14 2.5 2.5a1 1 0 1 0 3-3l-3.88-3.88a3 3 0 0 0-4.24 0l-.88.88a1 1 0 1 1-3-3l2.81-2.81a5.79 5.79 0 0 1 7.06-.87l.47.28a2 2 0 0 0 1.42.25L21 4" />
        <path d="m21 3 1 11h-2" />
        <path d="M3 3 2 14l6.5 6.5a1 1 0 1 0 3-3" />
        <path d="M3 4h8" />
      </svg>
      <p>Demandas fechadas</p>
    </button>
    <button class="btn" id="btn-task-completed">
      <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 20 20" fill="none">
        <g clip-path="url(#clip0_1_1377)">
          <path
            d="M18.3334 9.23333V10C18.3324 11.797 17.7505 13.5456 16.6745 14.9849C15.5986 16.4241 14.0862 17.4771 12.3629 17.9866C10.6396 18.4961 8.7978 18.4349 7.11214 17.8122C5.42648 17.1894 3.98729 16.0384 3.00922 14.5309C2.03114 13.0234 1.56657 11.2401 1.68481 9.44693C1.80305 7.6538 2.49775 5.94694 3.66531 4.58089C4.83288 3.21485 6.41074 2.26282 8.16357 1.86679C9.91641 1.47076 11.7503 1.65195 13.3918 2.38333M7.50009 9.16667L10.0001 11.6667L18.3334 3.33333"
            stroke="#BEF264" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
        </g>
        <defs>
          <clipPath id="clip0_1_1377">
            <rect width="20" height="20" fill="white" />
          </clipPath>
        </defs>
      </svg>
      <p>Demandas finalizadas</p>
    </button>
    <button class="btn-cadastro" routerLink="/registerTask">
      <svg xmlns="http://www.w3.org/2000/svg" width="21" height="20" viewBox="0 0 21 20" fill="none">
        <path d="M4.66675 10H16.3334M10.5001 4.16669V15.8334" stroke="#1A2E05" stroke-width="1.25"
          stroke-linecap="round" stroke-linejoin="round" />
      </svg>
      <p class="text-btn-cadastro">Cadastrar demanda</p>
    </button>
  </div>
  <main class="container-md">
    <h3>Demandas em Aberto</h3>
    <section class="demandas-em-aberto">
      <ul>
        <li *ngFor="let task of this.serviceRequests">
          <div class="row">
            <h4>{{ task.title }}</h4>
            <div class="services">
              <a *ngFor="let service of task.tagService">{{service}}</a>
            </div>
          </div>
          <div class="detalhes-demanda">
            <p><span-lucide name="flame" color="#bef264" class="my-icon"></span-lucide> <b> Prioridade:
              </b>{{task.priority}}</p>
            <p><span-lucide name="map-pin" color="#bef264" class="my-icon"></span-lucide><b> Localização: </b>
              {{task.city}}, {{task.state}}</p>
            <p><span-lucide name="clipboard-pen" color="#bef264" class="my-icon"></span-lucide><b> Descrição:</b>
              {{task.description}}</p>
            <div class="acoes">
              <button class="btn-orcamento" (click)="seeQuotes(task.uid)">Orçamentos
                <svg xmlns="http://www.w3.org/2000/svg" width="21" height="20" viewBox="0 0 21 20" fill="none">
                  <path d="M4.66675 9.99999H16.3334M16.3334 9.99999L10.5001 4.16666M16.3334 9.99999L10.5001 15.8333"
                    stroke="#1A2E05" stroke-width="1.25" stroke-linecap="round" stroke-linejoin="round" />
                </svg>
              </button>
              <button class="btn-excluir" (click)="toggleDeleteTask(task.uid)">
                <span>Excluir Demanda</span>
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 20 20" fill="none">
                  <path
                    d="M2.5 4.99999H17.5M15.8333 4.99999V16.6667C15.8333 17.5 15 18.3333 14.1667 18.3333H5.83333C5 18.3333 4.16667 17.5 4.16667 16.6667V4.99999M6.66667 4.99999V3.33332C6.66667 2.49999 7.5 1.66666 8.33333 1.66666H11.6667C12.5 1.66666 13.3333 2.49999 13.3333 3.33332V4.99999M8.33333 9.16666V14.1667M11.6667 9.16666V14.1667"
                    stroke="white" stroke-width="1.66667" stroke-linecap="round" stroke-linejoin="round" />
                </svg>
              </button>
            </div>
          </div>
        </li>
      </ul>
    </section>
  </main>
</body>

</html>
