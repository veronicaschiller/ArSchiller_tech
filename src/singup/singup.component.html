
<body>
  <div class="row">
 <form class="col s12">
   <div class="row">
     <div class="input-field col s6"  >
       <input  [(ngModel)]="client.name" id="firstName" name="name" type="text" class="validate " >
       <label for="first_name" >Name</label>
     </div>
   </div>
   <div class="row">
     <div class="input-field col s12">
       <input id="email" type="email" name="email" [(ngModel)]="client.email" class="validate">
       <label for="email">Email</label>
     </div>
   <div class="row">
     <div class="input-field col s12">
       <input id="password" type="password" name="password" [(ngModel)]="client.password" class="validate">
       <label for="password">Password</label>
     </div>
   </div>
   </div>
   </form>
   <button class="btn waves-effect waves-light" (click)="create()" name="action">send
    <i class="material-icons right">send</i>
  </button>
        
</div>
</body>
